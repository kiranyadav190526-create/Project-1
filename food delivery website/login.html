<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FoodieHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- MAIN WRAPPER -->
<div class="login-wrapper">

    <!-- LOGIN CARD -->
    <div class="login-card">

        <!-- HEADER -->
        <header class="login-header">
            <h2>Welcome Back üëã</h2>
            <p>Login to continue ordering delicious food</p>
        </header>

        <!-- LOGIN FORM -->
        <form class="login-form">

            <!-- PHONE INPUT -->
            <div class="input-group">
                <select class="country-code">
                    <option>+91</option>
                    <option>+1</option>
                    <option>+44</option>
                </select>
                <input type="tel" placeholder="Phone number" required>
            </div>

            <!-- OTP BUTTON -->
            <button type="submit" class="primary-btn">
                Send One Time Password
            </button>

            <!-- DIVIDER -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- ALTERNATIVE LOGIN -->
            <button type="button" class="secondary-btn email-btn">
                Continue with Email
            </button>

            <button type="button" class="secondary-btn google-btn">
                Sign in with Google
            </button>

        </form>

        <!-- FOOTER -->
        <footer class="login-footer">
            <p>
                New to FoodieHub?
                <a href="signup.html">Create account</a>
            </p>

            <a href="index.html" class="back-home">
                ‚Üê Back to Home
            </a>
        </footer>

    </div>

</div>

</body>
</html>
